[package]
name = "calibright"
description.workspace = true
repository.workspace = true
readme.workspace = true
license.workspace = true
authors.workspace = true
edition.workspace = true
version = "0.1.0"

[features]
# default = ["watch"]
watch = ["notify"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
dirs = "4.0"
env_logger = "0.10"
futures = "0.3"
log = "0.4"
notify = { version = "5.1", optional = true}
regex = "1.5"
smart-default = "0.6"
toml = "0.7"


[dependencies.serde]
version = "1.0"
default-features = false
features = ["derive", "rc"]

[dependencies.tokio]
workspace = true
default-features = false
features = [
  "macros",
  "rt-multi-thread",
]

[dependencies.zbus]
version = "3.8"
default-features = false
features = ["tokio"]
